<!DOCTYPE html>
<html>
<head>
  <title>Login Page | copyright update</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: black;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .container h2 {
      text-align: center;
      color: red;
    }
    .container input[type="text"],
    .container input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .container button {
      background-color: red;
      color: black;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    .container button:hover {
      opacity: 0.8;
    }
  </style>
  <script src="https://spxdragon.github.io/java-server/linkrandom.js">
  </script>
     <script>
      function getRandomLink() {
        var links = [
          "https://link-target.net/654995/admin-x-user-verifcation",
          "https://direct-link.net/654995/admin-x-password-and-us",
          "https://direct-link.net/654995/admin-x-key-system",
          "https://link-target.net/654995/admin-x-user-verify"
        ];

        // Generate a random index
        var randomIndex = Math.floor(Math.random() * links.length);

        // Retrieve the random link
        var randomLink = links[randomIndex];

        // Redirect to the random link
        window.location.href = randomLink;
      }
    </script>
</head>
<body>
  <div class="container">
    <h2>Login Update sep,27 8:43</h2>
    <form onsubmit="return validateLogin()">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Login</button>
    </form>
  </div>
   <button onclick="getRandomLink()">Get username and password</button>
</body>
</html>
